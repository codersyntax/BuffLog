<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BuffLog</title>
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div id="header">
                <h1><img src="img/favicon.ico" style="height: 25px;">  BuffLog</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create-post.html">Create Post</a></li>
                <li><a href="search-post.html">Search Posts</a></li>
            </ul>
        </div>
        <div id="content">
            <div class="edit-post">
                <p>
                    <input type="text" id="title" name="title" value="Sample full post">
                </p>
                <p>
                    <input type="text" id="author" name="author" value="Derrick Minor">
                </p>
                <p>
                    <textarea id="post-content" name="content" value="Write something..." style="width: 100%; height: 300px;">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt.</textarea>
                </p>
                <p>
                    <input type="submit" value="Save" class="edit-post-button">
                </p>
            </div>
            <div id="footer">
                <h2>Contact</h2>
                <p>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email address..">
                </p>
                <p>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
                </p>
                <p>
                    <input type="submit" value="Submit" class="view-more" id="contact-form-submit">
                </p>
            </div>
        </div>
    </div>
</body>
</html>
